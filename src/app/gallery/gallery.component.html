<!-- <div *ngFor="let image of images">{{image.name}}</div> -->

<mat-card *ngFor="let image of images" class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{image.name}}</mat-card-title>
    <mat-card-subtitle>Maine Coon</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{image.image}}" alt="">
  <mat-card-content>
    <p>
      {{image.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
